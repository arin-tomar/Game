<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <image src="rock.jpg" alt="game image"></image>
        </div>
        <div class="choice" id="paperr">
            <image src="paperr.jpg" alt="game image"></image>
        </div>
        <div class="choice" id="scissor">
            <image src="scissor.jpg" alt="game image"></image>
        </div>
    </div>
    <div class="score-board">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score-board">
        <p id="system-score">0</p>
        <p>System</p>
    </div>
     <div class="msg-container">
        <p id="msg">
            Play your move
        </p>
     </div>
     <script src="script.js"></script>
</body>
</html>
